# ------------------------------------------------------------------
  # 1. Biome Check (Linter/Formatter)
  # ------------------------------------------------------------------
  biome-check:
    name: Biome Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # FIX 1: Use dedicated action to reliably install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.x # Use a stable version, or leave empty for latest, or specify exactly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24 
          cache: 'pnpm' # Use pnpm cache now that it's installed

      # DELETED: - name: Install pnpm globally (npm install -g pnpm)

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      
      - name: Run Biome CI Checks
        run: pnpm biome ci

  # ------------------------------------------------------------------
  # 2. Commit Linter Check
  # ------------------------------------------------------------------
  commit-lint:
    name: Commit Message Check
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # FIX 2: Use dedicated action to reliably install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.x # Use a stable version, or leave empty for latest, or specify exactly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24 
          cache: 'pnpm'
      
      # DELETED: - name: Install pnpm globally (npm install -g pnpm)

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint Commit Messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.cjs