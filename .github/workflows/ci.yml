name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  biome-check:
    name: Biome Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Install pnpm and Cache
        uses: pnpm/action-setup@v4
        with:
          run_install: false


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24 


      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      
      - name: Run Biome CI Checks
        run: pnpm biome ci

# DEPLOY MIGRATIONS JOB (Runs only if migrations changed)
  deploy-migrations:
    name: Deploy Supabase Migrations
    runs-on: ubuntu-latest
    needs: [biome-check]
    
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Use the path filter to check if migrations changed
      - name: Check for Migration Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            migrations:
              - 'supabase/migrations/**'


      - name: Deploy Migrations to Production
        if: steps.filter.outputs.migrations == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
            cd api
            echo "Linking project ref: $SUPABASE_PROJECT_REF"
            npx supabase link --project-ref $SUPABASE_PROJECT_REF
            npx supabase db push